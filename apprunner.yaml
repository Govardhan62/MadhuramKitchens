version: 1.0
runtime: python3
build:
  commands:
    - pip install pipenv
    - pipenv install
    - pip install Django # Install Django and dependencies
    - pip install -r requirements.txt
    - python manage.py migrate --noinput
    - python manage.py collectstatic --noinput
  env:
    - name: DEBUG
      value: "on"
    - name: SECRET_KEY
      value: 'django-insecure-r(vctop4h_)2ciq#!38tr(bsr^qoyr%t$7*buweve1ikl=&1%0'
    - name: ALLOWED_HOSTS
      value: "*"
run:
  runtime-version: 3.11
  command: pip3 install gunicorn config.wsgi # Install gunicorn at runtime
  pre-run: [] # Remove pre-run section
  command: gunicorn config.wsgi --log-file -
  network: 
    port: 8080
    env: 8080  
  env:
    - name: DEBUG
      value: "on"
    - name: SECRET_KEY
      value: 'django-insecure-r(vctop4h_)2ciq#!38tr(bsr^qoyr%t$7*buweve1ikl=&1%0'
    - name: ALLOWED_HOSTS
      value: "*"
