version: 1.0
runtime: python3 
build:
  commands:
    pre-build:
      - wget -c https://s3.amazonaws.com/DOC-EXAMPLE-BUCKET/test-lib.tar.gz -O - | tar -xz
    build:        
      - pip install pipenv
      - pipenv install
    post-build:
      - python manage.py test
  env:
    - name: DJANGO_SETTINGS_MODULE
      value: "config.settings"  # Updated to match your settings module
    - name: MY_VAR_EXAMPLE
      value: "example"
run:
  runtime-version: 3.9
  command: pipenv run gunicorn conf