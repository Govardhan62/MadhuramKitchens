version: 1.0
runtime: python3
build:
  commands:
    build:        
      - pip install pipenv
      - pipenv install
      - pip install -r requirements.txt
run:
  runtime-version: 3.8.16
  pre-run:  
    - python manage.py migrate
    - python manage.py collectstatic
  command: sh startup.sh
  network:
    port: 8080
