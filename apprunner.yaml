version: 1.0
runtime: python3
build:
  commands:
    build:
      - pip install -r requirements.txt
run:
  runtime-version: 3.8.16
  pre-run:  
    - python manage.py migrate --noinput
    - python manage.py collectstatic --noinput
  command: gunicorn --workers 4 config.wsgi:application --bind 0.0.0.0:8080
  network:
    port: 8080
