version: 1.0
runtime: python3
build:
  commands:
    build:
      - pip install -r requirements.txt
    post-build:
      - python manage.py migrate
      - python manage.py collectstatic
run:
  runtime-version: 3.8.16
  command: gunicorn --workers 4 config.wsgi:application --bind 0.0.0.0:443
  network:
    port: 443
