
<!DOCTYPE html>
<html>
<head>
    <title>Blogs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .blogs-wrapper {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            width: 100%;
            max-width: 1000px;
        }
        .blog-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            flex: 1 1 calc(33.333% - 40px); /* Adjusted for the gap */
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .blog-container h2 {
            color: #28a745;
            margin-bottom: 10px;
        }
        .blog-container img {
            display: block;
            max-width: 100%;
            margin-bottom: 10px;
            border-radius: 8px;
        }
        .blog-container p {
            margin-bottom: 15px;
            line-height: 1.5;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Blogs</h1>
    <div class="blogs-wrapper">
        {% for blog in blogs %}
            <div class="blog-container">
                <h2>{{ blog.title }}</h2>
                {% if blog.image %}
                    <img src="{{ blog.image.url }}" alt="{{ blog.title }}">
                {% else %}
                    <p>No image available</p>
                {% endif %}
                <p>{{ blog.description|safe }}</p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
