{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Items</title>
    <link rel="stylesheet" href="{% static 'blog.css' %}">
</head>
<body>
    <div class="container">
        <h1>Our Blog</h1>
        <div class="blog-list">
            {% for blog in blogs %}
                <div class="blog-item">
                    <h2>{{ blog.title }}</h2>
                    {% if blog.image %}
                        <img src="{{ blog.image.url }}" alt="{{ blog.title }}">
                    {% endif %}
                    <p>{{ blog.description|safe }}</p>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
