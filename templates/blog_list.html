<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog List</title>
    <!-- Bootstrap CSS for styling -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        h1 {
            font-size: 36px;
            text-align: center;
            margin-bottom: 30px;
            color: #007bff;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #007bff;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        p {
            margin-bottom: 15px;
            line-height: 1.6;
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #545b62;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Blog Posts</h1>
        <a href="{% url 'create_blog' %}" class="btn btn-primary mb-3">Create New Blog Post</a>
        <ul>
            {% for blog in blogs %}
                <li>
                    <h2>{{ blog.title }}</h2>
                    {% if blog.image %}
                        <img src="{{ blog.image.url }}" alt="{{ blog.title }}">
                    {% endif %}
                    <p>{{ blog.description|safe }}</p>
                    <a href="{% url 'edit_blog' blog.id %}" class="btn btn-secondary">Edit Post</a>
                    <a href="{% url 'delete_blog' blog.id %}" class="btn btn-secondary">Delete Post</a>
                </li>
            {% endfor %}
        </ul>
        <div>
            <a href="{% url 'dashboard' %}" class="btn-secondary">Back to Dashboard Page</a>
        </div>
    </div>
</body>
</html>
