<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .card {
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        .card-header {
            background-color: orangered;
            color: #fff;
            text-align: center;
            font-size: 24px;
            padding: 15px;
            border-radius: 10px 10px 0 0;
        }
        .form-group label {
            font-weight: bold;
        }
        .form-control {
            border-radius: 5px;
        }
        .btn-custom {
            background-color: orangered;
            color: #fff;
            border-radius: 5px;
        }
        .btn-custom:hover {
            background-color: #d9534f;
            border-color: #d43f3a;
        }
        .messages {
            margin-top: 20px;
        }
        .alert-dismissible .close {
            position: relative;
            top: -10px;
            right: -10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <b>Signup Form</b>
            </div>
            <div class="card-body">
                <div class="messages">
                    {% if messages %}
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                            {% for message in messages %}
                                {{ message }}
                            {% endfor %}
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    {% endif %}
                </div>
                <form action="{% url 'signup' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="first_name">Full Name:</label>
                        <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Full Name"  value="{{first_name}}" required>
                    </div>
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Username" value="{{username}}" required>
                    </div>
<!--                     <div class="form-group">
                        <label for="phone_number">Mobile Number:</label>
                        <input type="text" class="form-control" id="phone_number" name="phone_number" placeholder="Phone Number (10 digits)" pattern="\d{10}" title="Please enter a 10-digit phone number" value="{{phone_number}}"required>
                    </div> -->
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" value="{{email}}" required>
                    </div>
                    <div class="form-group">
                        <label for="password1">Password:</label>
                        <input type="password" class="form-control" id="password1" name="password1" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <label for="password2">Confirm Password:</label>
                        <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm Password" required>
                    </div>
                    <button type="submit" class="btn btn-custom btn-block">Signup</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
